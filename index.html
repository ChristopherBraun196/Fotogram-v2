<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fotogram</title>
    <script src="./javaScriptFolder/db.js"></script>
    <script src="./javaScriptFolder/templates.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="./assets/img/logos/logoSmall.png"
      alt="Logo"
    />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/dialog.css">

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <header class="h-24">
      <img src="./assets/img/logos/logoFullSize.png" alt="LogoFotogram" />
      <nav>
        <a class="contact" href="tel:+"
          ><img src="./assets/img/logos/call.png" alt="" />
        </a>
        <a class="contact" href="mailto:"
          ><img src="./assets/img/logos/mail.png" alt="sent_mail" />
        </a>
      </nav>
    </header>

    <h1>Welcome to my HolidayPicutre Board</h1>

    <section class="pictureSection">
      <div class="pictureSerieOne">
        <h2>My Trip to Mallorca 2023</h2>
        <div id="picturesOne"></div>
      </div>

      <div class="pictureSerieTwo">
        <h2 class="text-4xl font-bold">My Trip to Turkey 2024</h2>
        <div id="picturesTwo"></div>
      </div>

      <div class="pictureSerieThree">
        <h2 class="text-4xl font-bold">My Trip to Mallorca 2025</h2>
        <div id="picturesThree"></div>
      </div>
    </section>

    <dialog id="picturesDialogOne"></dialog>
    <footer>
      <div>
        <p>created by Christopher Braun 2026</p>
        <nav>
          <a href="https://github.com/ChristopherBraun196">
            <img class="linkImg" src="./assets/img/logos/github.jpg" alt="" />
          </a>
          <a href="https://github.com/ChristopherBraun196">
            <img
              class="linkImg"
              src="./assets/img/logos/instagram.png"
              alt=""
            />
          </a>
        </nav>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
